[package]
name = "hodlTracker"
version = "0.1.0"
edition = "2021"

[workspace]
members = [".", "engine", "migration", "server"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
config = "0.13.3"
engine = { path = "engine" }
serde = "1.0.160"
serde_derive = "1.0.160"
server = { path = "server" }
tokio = { version = "1.28.0", features = ["full"] }
